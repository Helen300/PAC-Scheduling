 <div id='confirmOne' class="button" onclick="addUser()" style="float:right;padding:0.4em;font-size:0.9em">Confirm</div>

<div>
      <div id="handleBadUserM" class="modal">
        <!-- Modal content -->
        <div class="modal-content-error" style="height:20%;font-size:0.85em;">
          <span id="closeBadUserM" style="text-align:right;" class="close">&times;</span>
          <span id="badUserMsgM" style="font-size:1.1em;"></span><br>
          <span id="okbadM" class="button" style="float:right;padding:0.3em 0.5em 0.3em 0.5em;display:inline-block;font-size:1.2em">OK</span>
        </div>
      </div>
   </div>




<script> 
  
  // Execute a function when the user releases a key on the keyboard
  // for the input typing one if user presses enter this will get executed 
  $('#selfname').keydown(function (event) {
  console.log('clicking enter');
  // Number 13 is the "Enter" key on the keyboard
  if (event.keyCode === 13) {
    // Cancel the default action, if needed
    event.preventDefault();
    // Trigger the button element with a click
    sendbook($('#confirm').val());
  }
  });

</script>
