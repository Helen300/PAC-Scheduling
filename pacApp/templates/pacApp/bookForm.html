<form>
	<div id="bookstudio"></div>
	<div id="bookstarttime"></div>
	<div id="dayofweek"></div>
	<div id="bookdate"></div>
  <!-- upon clicking this button, calls sendbook with the value of confirm previously made --> 
	
  <span> Who are you booking for? </span>
  <br>
  <input type="radio" id="self" name="usertype" value="self" required><label class="grouplabel" for="self">Self</label>
		<div class="reveal-if-activeSelf">
  			Name: <input class="require-if-active" id="selfname" type="text"/>
  		</div>
  <input type="radio" id="group" name="usertype" value="group"><label class="grouplabel" for="group">Group</label> 
	  <br>
	  <div class="reveal-if-activeGroup text-nowrap form-group">
	  	<label for="group">Groups:</label>
	  	<select class="form-control custom-select" id="selectgroup" style="width:50%;">
		    <option value="" disabled selected>Select a group to book for</option>
		    <option value="1">BAC</option>
		    <option value="2">Bhangra</option>
		    <option value="3">BodyHype</option>
		    <option value="4">Disiac</option>
		    <option value="5">eXpressions</option>
		    <option value="6">HighSteppers</option>
		    <option value="7">Kokopops</option>
		    <option value="8">Naacho</option>
        <option value="9">PUB</option>
		    <option value="10">Six14</option>
		    <option value="11">Sympoh</option>
		    <option value="12">Triple8</option>
	  	</select>
	  </div>

 <div id='confirm' class="button" onclick="sendbook(this.value)" style="float:right;padding:0.5em">Confirm</div>
</form>


<div>
      <div id="handleBadUser" class="modal">
        <!-- Modal content -->
        <div class="modal-content-error">
          <span id="closeBadUser" style="text-align:right;" class="close">&times;</span>
          <p id="badUserMsg"></p>
          <div id="okbad" class="button" style="float:right;padding:4px 10px 4px 10px;display:inline-block;">OK</div>
        </div>
      </div>
   </div>


<script> 
  
  // Execute a function when the user releases a key on the keyboard
  // for the input typing one if user presses enter this will get executed 
  $('#selfname').keydown(function (event) {
  console.log('clicking enter');
  // Number 13 is the "Enter" key on the keyboard
  if (event.keyCode === 13) {
    // Cancel the default action, if needed
    event.preventDefault();
    // Trigger the button element with a click
    sendbook($('#confirm').val());
  }
  });

</script>
